show_aboutme_card: true
about_me_title: Vision Statement
about_me_description: UMHUB will be used to guide students to choose the correct program and courses under their degree path. It will show an outline of the course order the students should enroll in and provide an overview of different subjects and their professors.  Users can choose to sign-in to the system to access other actions, including rating courses and professors. This system intends to act as a tool to motivate students to prepare ahead for classes by using relevant discussion groups and a place to exchange or sell textbooks.

show_users_card: true
users_title: Intended Users
users_description: The system is mainly targeted towards students currently studying at the University of Manitoba, though it can also be of use to prospective students, recent graduates, academic advisors, and tutors. Students can easily see all the different courses, including any course prerequisites they can take in a program and an overview of the content taught in those courses all in one place. Moreover, students will have the chance to discuss and get help from peers who agree to provide tutoring. Prospective students can also use this system to educate themselves on the various courses available at the university, helping them plan for their future semesters. Apart from students, academic advisors can use this system to explain to students about different degree paths they can take and guide them conveniently. Tutors can use the system to see the assigned tutor ratings and conclude if they need improvements in their teaching methods.

show_overview_card: true
overview_title: Overview of major functionality
overview_description: First, the system will give the option to log in or continue as a guest account. The guest users will have limited functionalities compared to the registered users. When inside, it will provide a list of majors that are currently available at the University of Manitoba. Choosing one such major will list all the different program options available for students to select. The user can either view all the courses under one major or view courses specific to one chosen program. Furthermore, each subject will have multiple features specific to it. These include a course description (overview of the course content and any prerequisites), a list of current reviews for the course, a function to add a new review and also, see and rate the tutors available.

